<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0077aa;
      color: #fff;
      padding: 10px 20px;
    }

    .progress-icons img {
      height: 30px;
      margin-left: 10px;
    }

    #form-container {
      text-align: center;
      padding: 50px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .dropzone {
      min-height: 150px;
      padding: 10px;
      border: 2px dashed #555;
      margin: 10px;
    }

    .draggable {
      background: #fff;
      padding: 10px;
      margin: 5px;
      border: 1px solid #aaa;
      cursor: grab;
    }

    #submit-button {
  display: none;
  margin-top: 20px;
  padding: 8px 12px; /* اصغر قليلاً ليكون فقط حول النص */
  font-size: 18px;
  width: auto;       /* يجعل الزر على قدر النص تمامًا */
  white-space: nowrap; /* يمنع النص من الانكسار للسطر التالي */
}


    .timer-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-size: 18px;
  margin-top: 20px;
  direction: rtl;
}

.timer-circle {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background-color: green;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  transition: background-color 0.5s ease;
}

  </style>
</head>
<body>

// ✅ السحب والإفلات
function startDragAndDrop() {
  const draggables = document.querySelectorAll('.draggable');
  const dropzones = document.querySelectorAll('.dropzone');

  draggables.forEach(el => {
    el.addEventListener('dragstart', e => {
      e.dataTransfer.setData("text", el.getAttribute("data-category"));
      e.dataTransfer.setData("text/html", el.outerHTML);
      setTimeout(() => el.style.display = "none", 0);
    });

    el.addEventListener('dragend', e => {
      el.style.display = "block";
    });
  });

  dropzones.forEach(zone => {
    zone.addEventListener('dragover', e => {
      e.preventDefault();
      zone.style.background = "#eee";
    });

    zone.addEventListener('dragleave', e => {
      zone.style.background = "";
    });

    zone.addEventListener('drop', e => {
      e.preventDefault();
      zone.style.background = "";

      const cat = e.dataTransfer.getData("text");
      const expected = zone.getAttribute("data-accept"); // ✅ نتحقق من الفئة المتوقعة

      const html = e.dataTransfer.getData("text/html");
      const div = document.createElement("div");
      div.innerHTML = html;
      div.firstChild.style.display = "block";

      // حذف العنصر من القائمة
      document.querySelectorAll('.draggable').forEach(el => {
        if (el.innerText === div.firstChild.innerText) el.remove();
      });

      // إضافته إلى منطقة الإسقاط
      zone.appendChild(div.firstChild);
    });
  });
}


// ✅ المؤقت
function startTimer() {
  let timeLeft = 20;
  const timerEl = document.getElementById("timer");
  const circleEl = document.getElementById("timer-circle");

  timerEl.innerText = timeLeft;

  countdown = setInterval(() => {
    timeLeft--;
    timerEl.innerText = timeLeft;

    // احسب اللون بناء على الوقت
    // من أخضر (120) إلى أحمر (0) تدريجيًا
    let hue = (timeLeft / 20) * 120; 
    circleEl.style.backgroundColor = `hsl(${hue}, 80%, 50%)`;

    if (timeLeft === 0) {
      clearInterval(countdown);
      document.getElementById("submit-button").style.display = "inline-block";
      circleEl.style.backgroundColor = "hsl(0, 80%, 50%)"; // تأكيد اللون أحمر
    }
  }, 1000);
}


// ✅ التقييم عند تسليم
function submitAnswers() {
  clearInterval(countdown);
  let correct = 0;

  document.querySelectorAll('.dropzone').forEach(zone => {
    const expected = zone.getAttribute("data-accept");
    zone.querySelectorAll('.draggable').forEach(item => {
      if (item.getAttribute("data-category") === expected) correct++;
    });
  });

  score = correct;
  document.getElementById("score").innerText = score;

  // تحديد الشارة
  let badge = null;
  if (score === 6) badge = badges[6];
  else if (score >= 4) badge = badges[4];
  else if (score >= 2) badge = badges[2];

  if (badge) {
    document.getElementById("badge-image").src = badge.url;
    document.getElementById("badge-image").style.display = "inline";
    saveBadge(badge.field, badge.url);
  }

  saveScore(score);

  // عرض خيارات بدلاً من الانتقال مباشرة
  showNextOptions();
}

async function saveBadge(field, url) {
